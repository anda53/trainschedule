<html>
<head>

		<!-- Bootstrap -->

<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Link to Moment.js should go here -->

	<title></title>
</head>
<body>


	<div class='container'>
		<div class="jumbotron">
		  <h1>All Aboard!</h1>
		  <p>Toot Toot</p>
		</div>	
	</div>
		<div class='container'>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div>	
					<div class="panel panel-default">
					  	<table class="table table-bordered" id = "trainSchedTable">
						    <thead>
						      <tr>
							        <th>Train Name</th>
							        <th>Destination</th>
							        <th>Frequency(min)</th>
							        <th>Next Arrival</th>
							        <th>Minutes Away</th>
						      </tr>
						    </thead>
						    <tbody>
						       <tr></tr>
						   			<th></th>
						   			<th></th>
						   			<th></th>
						   			<th></th>
						   			<th></th>
						    </tbody>
						</table>
					</div>	
			</div>
		</div>	
			
		<div class = "container">		
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>

				<div class="panel-body">
					<!-- Entry Form -->
					<form>
						<div class="form-group">
							<label for="">Train Name</label>
							<input type="text" class="form-control" id="trainNameInput">
						</div>

						<div class="form-group">
							<label for="">Destination</label>
							<input type="text" class="form-control" id="destinationInput">
						</div>

						<div class="form-group">
							<label for="">First Train Time (HH:mm -Military Time)</label>
							<input type="text" class="form-control" id="firstTrainTimeInput">
						</div>

						<div class="form-group">
							<label for="">Frequency (min)</label>
							<input type="text" class="form-control" id="frequencyInput">
						</div>
						
						<button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
					</form>

				</div>
			</div>	
		</div>

<script src="assets/javascript/app.js"></script> 

              


</body>
</html>
